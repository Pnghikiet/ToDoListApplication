<div class="h-screen flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg shadow-xl w-[400px]">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <h1 class="justify-self-center">REGISTER</h1>
            <hr>
            <br>
            <div class="mt-3">
                <label class="inline-block mb-3">Email:</label>
                <app-input [control]="registerForm.controls.email" [inputType]="'text'" [inputPlaceholder]="'Email'" [apiError]="apiError"></app-input>
            </div>
            <div class="mt-3">
                <label class="inline-block mb-3">Username:</label>
                <app-input [control]="registerForm.controls.username" [inputType]="'text'" [inputPlaceholder]="'Username'"></app-input>
            </div>
            <div class="mt-3">
                <label class="inline-block mb-3">PassWord:</label>
                <app-input [control]="registerForm.controls.password" [inputType]="'password'" [inputPlaceholder]="'Password'"></app-input>
            </div>
            <br>
            <hr>
            <div class="justify-self-center mb-3 mt-5">
                <input [disabled]="registerForm.invalid" type="submit" value="Register" class="cursor-pointer text-white p-2 w-[90px] border rounded-lg border-stone-700 bg-green-success size-10 hover:bg-green-700 disabled:bg-green-400">
            </div>
            <div class="justify-self-center mt-3 p-3">
                <a routerLink="/account/login" class="text-cyan-500 border-b-2 border-blue-400 hover:text-blue-600 hover:border-blue-600">Haved a account! Go to login.</a>
            </div>
        </form>
    </div>
</div>
